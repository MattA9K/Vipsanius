{% extends "base.html" %}

{% block title %}
    Questions on {{ day }}
{% endblock %}

{% block body %}
    <div class="col-sm-12">
        <h1>
            Highest Voted Questions of {{ day }}
        </h1>
        <ul>
            {% if previous_day %}
                <a href="{% url 'features:daily_questions' year=previous_day.year  month=previous_day.month day=previous_day.day %}">
                    << Previous Day
                </a>
            {% endif %}
            {% if next_day %}

            {% endif %}
        </ul>
    </div>
