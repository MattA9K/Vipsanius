
{% load static %}
<!DOCTYPE html>
<html lang="en">
</head>
    <meta charset="UTF-8">
    <title>{% block title %}Answerly{% endblock %}</title>
    <link href="" rel="stylesheet">

    <script src="/resources/includes/jquery.js" type="text/javascript"></script>
    <script src="/resources/includes/popper.js" type="text/javascript"></script>
    <script src="/resources/includes/moment.js" type="text/javascript"></script>
    <script src="/resources/includes/nouislider.js" type="text/javascript"></script>
    <script src="/resources/includes/now-ui-kit.js" type="text/javascript"></script>
    <script src="/resources/includes/utils.js" type="text/javascript"></script>
    <script src="/resources/includes/chart.js" type="text/javascript"></script>
    <script src="/resources/includes/tether.js" type="text/javascript"></script>

    <script src="/resources/core/bootstrap.js" type="text/javascript"></script>
    <script src="/resources/core/datetimepicker.js" type="text/javascript"></script>
    <script src="/resources/core/selectpicker.js" type="text/javascript"></script>
    <script src="/resources/core/switch.js" type="text/javascript"></script>
    <script src="/resources/core/tagsinput.js" type="text/javascript"></script>
</head>



<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Answerly</a>
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="{% url 'features:ask' %}">
                    Ask
                </a>
            </li>
            <li>
                <a class="nav-link" href="{% url 'features:index' %}">
                    Today's Question
                </a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'security:login' %}">Login</a>

            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{%  url 'security:login' %}">Login</a>

            </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'security:register' %}">Register</a>

                </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container">
    {% block body %}
    {% endblock %}
</div>
</body>



</html>
